<ion-header>
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar( $event )"></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  
  
  <ion-list>
    
    <ion-item *ngFor="let jugador of datos | filtro: textoBuscar ">
      <div>
        {{jugador.dorsal}}.{{jugador.nambre}} {{jugador.apellido}} 
      </div>
    </ion-item>
  </ion-list>

  
</ion-content>
